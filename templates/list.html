<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>오늘의 Subway, 나만의 꿀조합</title>
  <link rel="stylesheet" type="text/css" href="../static/list.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div class="bg">
    <!--   상단 로고 & new btn -->
    <div style="position:relative;" class="logo-box">
      <button style="position:absolute; left: calc(50vw - 18.6375vh); " class="btn-logo" id="btn-logo" type="submit"
        onclick="location.href='/'">
        <img class="logo" src="https://drive.google.com/uc?id=1QmRgyO-K9wb40ifclihR7kkpS9Fl-3ij" />
      </button>

      <button style="position: absolute; bottom: 2vw; left: calc(51vw + 18.6375vmax);" class="btn-top10" id="btn-new"
        type="submit" onclick="location.href='/menu'">
        <img class="img-new" src="https://drive.google.com/uc?id=1M6H_SB7yw1x-x5GZaFjJXS5oPFmsnq7e" />
      </button>

    </div>

    <!--   인기순/최신순 btn-->
    <div class="btn-box" style="position: relative;">
      <button style="position: absolute; top: 1.942vw; left: 25vw;" class="btn-top10 active" id="btn-top10"
        type="submit" onclick="openTab(event, 'popular')">
        <img class="img-recent" src="https://drive.google.com/uc?id=12E-XaaJq77I4ojHW87OvzXS5xo0AYbMR" />
      </button>

      <button style="position: absolute; top: 1.942vw; left: 51vw;" class="btn-top10" id="btn-recent" type="submit"

    </div>

            <button id="NewBtn" class="search-btn"></button>
          </form>

          <div style="position: absolute; right: 4vw; top: 2vw">
